<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid,flex</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <section>
     <div class="container-fluid-lg">
         <div class="box">Container fluid</div>
     </div>
     <div class="container-lg">
         <div class="box2">Container</div>
     </div>
    </section>
    <section>
      <div class="container">
        <div class="row">

          <div class="col-lg-6">
            <div class="box3">Grid</div>
          </div>
          <div class="col-lg-6">
            <div class="box4">Grid</div>
          </div>
        </div>       
      </div>     
    </section>
    <section>
      <div class="container">
        <div class="row">

          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          
        </div>
        
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">

          <div class="col-lg-2 col-sm-6 col-4"><div class="box"></div></div>
          <div class="col-lg col-sm-6 col-4"><div class="box"></div></div>
          <div class="col-lg-3 col-sm-12 col-4"><div class="box"></div></div>
        
      </div>
    </section>


    <!-- js link -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
